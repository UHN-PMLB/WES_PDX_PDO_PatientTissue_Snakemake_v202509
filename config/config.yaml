# path or URL to sample sheet
# TSV format, 4 required columns: sample_name, fq1, fq2, sample_type(PDX/PDO/patient_tissue)
samples: config/samples.tsv

env:
  # xengsort version2.0.9 container, details see env/README.md  
  xengsort: 'env/xengsort209.sif'

ref:
  # xengsort index
  xengsortidx: "ref/genomes/xengsortidx_grcm38_grch38/xengsortidx"

ref_index:
  # reference genome for human genome, GRCh38
  genome: "ref/genomes/human/GRCh38/genome.fa"
  # Path to RSEM reference directory (contains genome reference for quantification). 
  # If missing, workflow will run rsem-prepare-reference to generate reference.seq
  rsem: "ref/genomes/human/GRCh38/RSEM/"

star:
  # reference genome used by STAR alignement, GRCh38
  star-genome: "ref/genomes/human/GRCh38/STAR/STAR_GRCh38_150"
  # reference genome annotation used by STAR alignment, GRCh38
  gtf: "ref/genomes/human/GRCh38/GTF/genome.gtf"
  # Extra parameters to pass to STAR (optional).
  # Note: some default parameters are already hardcoded in workflow/rules/align.smk
  params: ""
